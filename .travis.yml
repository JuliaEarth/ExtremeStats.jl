language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
addons:
  apt_packages:
    - gfortran
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage")'
  - julia -e 'using Coverage; Codecov.submit(process_folder())'
